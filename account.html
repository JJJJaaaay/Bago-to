<section style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="wrapper">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="input-group">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
          <button type="submit" class="btn">Login</button>
          <div class="sign-link">
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
          </div>
        </form>
      
        <form id="registerForm" class="hidden">
          <h2>Register</h2>
          <div class="input-group">
            <span class="icon"><i class="fas fa-user-plus"></i></span>
            <input type="text" placeholder="New Username" required />
          </div>
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="New Password" required />
          </div>
          <button type="submit" class="btn">Create Account</button>
          <div class="sign-link">
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
          </div>
        </form>
      </div>
      
  </section>
  <script>
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const loginBox = document.querySelector(".login");
    const registerBox = document.querySelector(".register");
  
    showRegister.addEventListener("click", (e) => {
      e.preventDefault();
      loginBox.style.display = "none";
      registerBox.style.display = "block";
    });
  
    showLogin.addEventListener("click", (e) => {
      e.preventDefault();
      registerBox.style.display = "none";
      loginBox.style.display = "block";
    });
  </script>
  <script>
    let isRegistered = localStorage.getItem("registered") === "true";
  
    function toggleForms() {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("registerForm").classList.toggle("hidden");
    }
  

  document.addEventListener("DOMContentLoaded", function () {
    const loginBtn = document.querySelector("form .btn");

    loginBtn.addEventListener("click", function (e) {
      e.preventDefault();

      alert("Create an account first. Click the Register link.");
    });
  });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      localStorage.setItem("registered", "true");
      alert("Account created!");
      window.location.href = "store.html";
    });
  </script>
